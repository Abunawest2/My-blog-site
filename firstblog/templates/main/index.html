<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

    </style>
</head>
<body class="">
    <h1 class="text-center">My Blogsite</h1>
    {% for post in posts %}
    <div class="container-sm bg-light rounded-6" id="div">
        
        {% if post.add_image %}
        <div class="container">
            <h3 class="h2 p-4">{{post.title}}</h3>
        </div>
        <div class="container text-center">
            <img src="{{post.add_image.url}}" class="img-fluid rounded" alt="" width="40%">
        </div>
        <div class="container">
            <p class="p-4">{{post.post}}</p>
        </div>
        {% else %}
        <div class="container">
            <h3 class="h2 p-4">{{post.title}}</h3>
        </div>
        <div class="container">
            <p class="p-4">{{post.post}}</p>
        </div>
        {% endif %}
        
    </div>
    {% endfor %}
</body>
</html>
