{% extends "main/base.html" %}
{% load static %}
{% block title %}Log in{% endblock title %}
{% block css %}
{% endblock css %}
{% block content %}
<div class="divform" id="loginform">
    <form action="" method='POST' class="bg-light">
        {% csrf_token %}
        <div class="divlog">
            <h3 class="text-center">Log In</h3>
        </div>
        <div class="divlog">
            <label for="email" class="label">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="divlog">
            <label for="password" class="label" name='password'>Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
        </div>
        {% if error_msg %}
                <div class="text-center alert alert-danger">{{ error_msg }}</div>
            {% endif %}
        <div class="divlog idiv text-center">
            <button type="submit" class="btn btn-primary">Log In</button>
        </div>
        <p class="text-center">Don't Have An Account? Sign Up <a href="{% url 'signup' %}" class="Login link">Here</a></p>
        <!-- <div class="idiv text-center">
            <p class="text-center">Don't Have An Account? Sign Up <a href="{% url 'signup' %}" class="Login">Here</a></p>
        </div> -->
    </form>
</div>
{% endblock content %}
